<!DOCTYPE html>
<html>

<head>
    <title>Detail Page</title>
</head>

<body>
    <h1>User Detail Page</h1>
    <div id="result-table">
        <table border ="1">
            <tr>
                <th>Username</td>
                <th>Address</td>
                <th>password</th>
                <th>Phone</td>
            </tr>
            <tr>
                <td id="first"></td>
                <td id="second"></td>
                <td id="third"></td>
                <td id="fourth"></td>
            </tr>
        </table>
        <br>
    </div>

    <script>
        window.onload = function () {
            document.getElementById('first').innerText = localStorage.getItem('username');
            document.getElementById('third').innerText = localStorage.getItem('password'); 

        };
    </script>
    <form action="./q3.html">
        <button>Go Back</button>
    </form>
</body>

</html>
